<div class="modal-header">
    <h5 class="modal-title">Qr Code</h5>
</div>
<div>
    <div class="modal-body">
        <div class="d-flex justify-content-center">
            <div *ngIf="isLoading" class="spinner-border m-3" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <img class="imgQrCode" *ngIf="!isLoading" [src]="qrcode" alt="QR Code" />
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="fecharModal()">Fechar</button>
</div>
